name: To delete

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.52.0-jammy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.6.1

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10.8.0

      - name: Install dependencies
        run: pnpm install

      - name: Test
        env:
          GITHUB_TOKEN: ${{ github.token }}
          NEXT_PUBLIC_CUSTOM_NFT_MARKETPLACE_SMART_CONTRACT_ADDRESS: ${{ secrets.NEXT_PUBLIC_CUSTOM_NFT_MARKETPLACE_SMART_CONTRACT_ADDRESS }}
          NEXT_PUBLIC_ALCHEMY_API_KEY: ${{ secrets.NEXT_PUBLIC_ALCHEMY_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          xvfb-run --auto-servernum pnpm exec playwright test --timeout 60000
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results
